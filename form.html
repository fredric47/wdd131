<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-wide.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>

                <label>
                    <p>Product Name*</p>
                    <select name="reviewProduct" id="product" class="enoughheight" required>
                        <option value="" disabled selected hidden>Select a Product ...</option>
                        <option value="first">first</option>
                        <option value="second">second</option>
                        <option value="third">third</option>
                        <option value="fourth">fourth</option>
                        <option value="fifth">fifth</option>
                        <option value="sixth">sixth</option>
                        <option value="seventh">seventh</option>
                    </select>
                </label>
                
                <div id="radiodiv">
                    <p id="praiting">Overall Raiting*</p>
                    <label>
                        <span>1</span>
                        <input type="radio" name="review" id="rait1" value="1" required>
                    </label>

                    <label>
                        <span>2</span>
                        <input type="radio" name="review" id="rait2" value="2" required>
                    </label>

                    <label>
                        <span>3</span>
                        <input type="radio" name="review" id="rait3" value="3" required>
                    </label>

                    <label>
                        <span>4</span>
                        <input type="radio" name="review" id="rait4" value="4" required>
                    </label>

                    <label>
                        <span>5</span>
                        <input type="radio" name="review" id="rait5" value="5" required>
                    </label>
                </div>

                <label>
                    <p>When was your product installed?*</p>
                    <input type="date" id="date" name="date" class="enoughheight" required>
                </label>

                <div id="checkboxdiv">
                    <p>Which features did you find usefull in this product?</p>
                    <p>(Check all that apply)</p>
                    <label><input type="checkbox" id="checkbox1" name="checkbox1" value="duribility" class="enoughheight">Duribility</label>
                    <label><input type="checkbox" id="checkbox2" name="checkbox2" value="easy" class="enoughheight">Easy of use</label>
                    <label><input type="checkbox" id="checkbox3" name="checkbox3" value="performance" class="enoughheight">Performance</label>
                    <label><input type="checkbox" id="checkbox4" name="checkbox4" value="desing" class="enoughheight">Design</label>
                </div>

                <div id="textarea"></div>
                    <p>Writen Review (Optional)</p>
                    <textarea name="textarea" id="textarea" class="enoughheight"></textarea>
                </div>

                <label>
                    <p>Your Name (Optional)</p>
                    <input type="text" name="name" id="name" class="enoughheight">
                </label>
                
                <input id="formsubmit" type="submit" value="Post Review" class="enoughheight">

            </fieldset>

        </form>
    </main>
    <footer>
        <p>©️<span id="currentYear"></span> | Luke Pratt | USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
