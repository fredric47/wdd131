<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Applicant Information</legend>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" required></label>
                    <label>Phone#<input type="tel" name="phone" placeholder="1234567890"></label>
                    <label>Email*<input type="email" name="phone" placeholder="someone@snailmail.com" required></label>
                    <label>Website<input type="url" name="url" placeholder="http://"></label>
                </fieldset>

                <fieldset>
                    <legend>Course Information</legend>
                    <div>Audience</div>
                    <label><input type="radio" name="audience" value="beginner">Beginner</label>
                    <label><input type="radio" name="audience" value="intermediate">Intermediate</label>
                    <label><input type="radio" name="audience" value="advnced">Advanced</label>
                </fieldset>

                <fieldset>
                    <div>Software Needed</div>
                    <label><input type="checkbox" name="edditing" value="yes">Photo Edditing</label>
                    <label><input type="checkbox" name="code" value="yes">Coding</label>
                    <label><input type="checkbox" name="process" value="yes">Processor</label>
                    <label><input type="checkbox" name="client" value="yes">FTP Client</label>
                </fieldset>
                
                <fieldset>
                    <legend>Funding</legend>
                        <label>Anticipated Completion Date <input type="date" name="completedDate"></label>
                        <label>Course Subject
                            <select name="Subject">
                                <option value="">Please Select</option>
                            <option value="first">Fist</option>
                            <option value="second">Second</option>
                            <option value="third">Third</option>
                            <option value="forth">Forth</option>
                            <option value="fith">Fith</option>
                            <option value="sixth">Sixth</option>
                            <option value="seventh">Seventh</option>
                            <option value="eighth">Eighth</option>
                            </select>
                        </label>
                </fieldset>

                <label>How many Authors<input type="number" name="authors"></label>

                <input type="submit" value="Propose my Course">

        </form>

    </main>
